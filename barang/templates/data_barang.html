{% extends 'accounts/layout.html' %}
{% block title %}Data Barang{% endblock%}
{% block content %}
<section>
<div class="section-body">
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
		<div class="card-head style-primary">
                   <header>Barang</header>
                   <div class="tools">
                       <a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
                       <a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
                    </div>
                 </div>
		 <div class="card-body">
                    <div class="table-responsive">
                    <table id="datatable2" class="table order-column hover">
                    <thead>
                      <tr>
                        <th width="70px">ID</th>
                        <th>Produk Name</th>
                        <th width="50%">Produk details</th>
                        <th width="100px">Harga</th>
                        <th width="70px">Buttons</th>
                      </tr>
                    </thead>
                    <tbody>
                    {% for produk in pro %}
                      <tr class="gradeX">
                        <td>{{ produk.id }}</td>
                        <td>{{ produk.product_name }}</td>
                        <td>{{ produk.product_details }}</td>
                        <td>{{ produk.harga }}</td>
                        <td><a href="{% url 'barang:e-order' produk.id %}" class="btn ink-reaction btn-floating-action btn-danger" onclick="return confirm('Anda ingin Menghapus Data Ini?')"><i class="md md-delete"></i> </a>
                        </td>
                      </tr>
                    {% endfor %}
                    </tbody>
                    </table>
                   </div>
	    </div>
	</div>
    </div>
</div>
</section>


{% endblock %}
